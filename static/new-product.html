<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Add new products</title>
  <script defer src="/alpine.js"></script>
</head>

<body>
  <div class="w-full max-w-md md:max-w-xl mx-auto bg-white p-4 rounded shadow mt-8">
    <div class="flex w-full justify-between">
      <h1>Add new product</h1>
      <a href="/products.html">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
        </svg>
      </a>
    </div>
    <div class="pt-8" x-data="productForm()">

      <div class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Name</label>
          <input type="text" x-model="name" required class="w-full border p-2 rounded" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Price</label>
          <input type="number" x-model.number="price" step="25" min="0" required class="w-full border p-2 rounded" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Wholesale Price</label>
          <input type="number" x-model.number="wholesale_price" min="0" step="25" class="w-full border p-2 rounded" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Quantity in Stock</label>
          <input type="number" x-model.number="quantity" min="0" class="w-full border p-2 rounded" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Description</label>
          <textarea x-model="description" rows="4" class="w-full border p-2 rounded"></textarea>
        </div>

        <div>
          <label class="block mb-1 font-medium">Image URL</label>
          <input type="text" x-model="imageUrl" class="w-full border p-2 rounded" />
        </div>

        <template x-if="imageUrl">
          <img :src="imageUrl" alt="Preview" class="w-40 h-40 object-cover border rounded mt-2 mx-auto" />
        </template>


        <button @click="addProduct()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Add
        </button>
      </div>
    </div>

  </div>


  <script>
    function productForm() {
      return {
        name: '',
        price: 0,
        wholesale_price: 0,
        quantity: 0,
        description: '',
        imageUrl: '',

        async addProduct() {
          const payload = {
            name: this.name,
            price: this.price,
            wholesale_price: this.wholesale_price,
            quantity: this.quantity,
            description: this.description,
            image: this.imageUrl,
          }

          try {
            const res = await fetch('/api/products', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(payload)
            })

            if (!res.ok) {
              const err = await res.text()
              throw new Error(`Server error: ${err}`)
            }

            alert("Product created successfully!")
            this.name = ""
            this.price = 0
            this.wholesale_price = 0
            this.quantity = 0
            this.description = 0
            this.imageUrl = ""
          } catch (error) {
            console.error('Error:', error)
            alert('Failed to create product.')
          }
        }
      }
    }
  </script>
</body>
