<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/static/script.js"></script>
  <title>{{ .Title }}</title>
</head>

<body class="bg-gray-100" x-data="{ sidebarOpen: false }">
  <div class="fixed inset-0 bg-black/40 z-40 md:hidden" x-show="sidebarOpen" @click="sidebarOpen = false"
    x-transition.opacity></div>

  <aside
    class="fixed z-50 top-0 left-0 h-full w-64 bg-white shadow transform transition-transform duration-300 md:relative md:translate-x-0 md:block"
    :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'" x-cloak>
    <div class="p-4 border-b font-bold text-xl">Menu</div>
    <nav class="p-4 space-y-2">
      <a href="/home" class="block text-gray-700 hover:text-indigo-600">Home</a>
      <a href="/products" class="block text-gray-700 hover:text-indigo-600">Products</a>
      <a href="/orders" class="block text-gray-700 hover:text-indigo-600">Orders</a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="md:ml-64">
    <!-- Header -->
    <header class="bg-white shadow px-4 py-3 flex items-center justify-between md:hidden">
      <button @click="sidebarOpen = true" class="text-gray-600 hover:text-gray-800">
        <!-- Hamburger icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <h1 class="text-lg font-semibold">App</h1>
    </header>

    <div class="max-w-md md:max-w-xl mx-auto p-4">
      {{ template "content" . }}
    </div>
  </div>
</body>


</html>
{{ end }}
